<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div>
            <p>{{ field.label_tag }}<br>
                {{ field }}<br>
                {% if field.help_text %} <small>{{ field.help_text }}</small> {% endif %}
                {% for error in field.errors %} <br><small style="color: red;">{{ error }}</small> {% endfor %}
            </p>
        </div>
        {% endfor %}
        <button type="submit">Загеристрироваться</button>
    </form>
</body>
</html>
